<form class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control-mr-2" placeholder="Buscar">
    <button class="btn btn-outline-siccess">Buscar</button>
  </div>
</form>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length" >
    <tr *ngFor="let evento of eventos" >
      <td>{{ evento.id }}</td>
      <td>
        <img src="http://localhost:5000/img/{{ evento.imagemURL }}">
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td></td>
    </tr>
  </tbody>
  <footer *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>
        Nenhum evento encontrado!
      </h4>
      </td>
    </tr>
  </footer>
</table>
